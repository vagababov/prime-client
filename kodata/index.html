<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MaxPrime - Knative Demo App for GitOps using Cloud Build and Knative</title>
        <meta charset="UTF-8">
        <meta name="description" content="Knative Demo App for GitOps using Cloud Build and Knative">
        <meta name="keywords" content="google, git, build, golang, knative">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Pragma" content="-1">
        <link href="img/favicon.ico" rel="shortcut icon" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div id="wrapper">
            <!-- Header -->
            <div id="page-header">
                <div id="page-header-image">
                {{ if .altLogo }}
                    <img src="{{ .altLogo }}" />
                {{ else }}
                    <img src="img/knative-logo.png" />
                {{ end }}
                </div>
                <div id="page-header-title">
                    Max Prime Calculator
                </div>
            </div>

            <!-- Primer -->
            <div id="prime">
                <form action='/prime' method="get" class="pure-form">
                    <!-- Ceiling also set on the server -->
                    <input class="input" type="text" name="query" id="queryId" value="{{ .max }}" placeholder="Enter a number..." />
                    <button class="submit" type="submit">Calculate</button>
                </form>
                <div id="calc-result">
                    <span>THE HIGHEST PRIME IS</span><br>
                    <span class="badge-style blue-back">{{ .motd }}</span>
                    <span class="badge-style">&#8594;</span>
                    <span class="badge-style">{{ .result }}</span>
                </div>
                
            </div>

            <!-- Footer -->
            <div id="page-footer">
                <p>
                    <a class="prime-link" href="https://github.com/knative/">Knative</a>
                </p>
            </div>
        </div>
    </body>
</html>
