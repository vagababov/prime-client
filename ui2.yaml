apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: prime-ui
  namespace: default
spec:
  template:
    metadata:
      name: prime-ui-grpc
    spec:
      containers:
        - image: github.com/vagababov/prime-client
          args: ["--use_grpc", "--backend", "prime-api:80", "--host", "prime-api-grpc-api.dangerd.net"]
      containerConcurrency: 15
